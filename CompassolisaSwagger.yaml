  /authenticate:
    post:
      summary: Faz login
      tags:
        - authenticate
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                email:
                  type: string
                senha:
                  type: string
      responses:
        201:
          description: Sucesso
          content: 
            application/json:
              schema: 
                type: object
                properties:
                  auth:
                    type: boolean
                  user:
                    type: object
                    properties:
                      token: 
                        type: string
                      email:
                        type: string
                      habilitado:
                        type: string
        500:
          description: Invalid login or password
          content:
            application/json:
              example: "application/json"
  /rental:                   
    post:
      summary: Cria um novo registro de locadora
      tags:
        - rental
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                nome:
                  type: string
                cnpj:
                  type: string
                atividades:
                  type: string
                endereco:
                  type: array
                  items: 
                    type: object
                    properties:
                      cep: 
                        type: string
                      number:
                        type: number
                      isFilial:
                        type: boolean
                      complemento:
                        type: string
      responses:
        201:
          description: Sucesso
          content:
            applicatio/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  nome:
                    type: string
                  cnpj:
                    type: string
                  atividades:
                    type: string
                  endereco:
                    type: array
                    items: 
                      type: object
                      properties:
                        cep: 
                          type: string
                        number:
                          type: number
                        isFilial:
                          type: boolean
                        logradouro:
                          type: string
                        complemento:
                          type: string
                        bairro:
                          type: string 
                        localidade:
                          type: string
                        uf:
                          type: string
                        
        400:
          description: Error
          content:
            application/json:
              example: "não foi possivel cadastrar a locadora"
    get: 
      summary: Retorna todas as locadoras registradas.
      tags:
