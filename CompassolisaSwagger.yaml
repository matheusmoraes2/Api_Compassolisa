openapi: 3.0.1
info:
  title: API Compassolisa
  description: API para aluguel de carros 
  version: 1.0.0
externalDocs:
  description: Documentação
  url: https://github.com/matheusmoraes2/Api_Compassolisa
servers:
- url: http://localhost:3000/api/v1
  description: Api Compassolisa
paths:
  /car:
    post:
      summary: Cria um novo registro de carro
      tags:
        - car
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: 
                modelo:
                  type: string
                cor:
                  type: string
                ano:
                  type: string
                acessorios:
                  type: array
                  items: 
                    type: object
                    properties:
                      descricao: 
                        type: string
                quantidadePassageiros:
                  type: number
      responses:
        201:
          description: Sucesso
          content:
            applicatio/json:
              schema:
                type: object
                properties:
                  modelo:
                    type: string
                  cor:
                    type: string
                  ano:
                    type: string
                  acessorios:
                    type: array
                    items:
                      type: object
                      properties:
                        descricao: 
                          type: string
                  quantidadePassageiros:
                    type: number
                  _id:
                    type: string
        400:
          description: Error
          content:
            application/json:
              example: "não foi possivel cadastrar o carro"
    get: 
      summary: Retorna todos os carros registrados.
      tags:
        - car
      parameters:
      - name: modelo
        in: query
        schema:
          type: string
        required: false
      - name: cor
        in: query
        schema:
          type: string
        required: false
      - name: ano
        in: query
        schema:
          type: string
        required: false
      - name: acessorio
        in: query
        schema:
          type: string
        required: false
      - name: quantidadePassageiros
        in: query
        schema:
          type: number
        required: false
      responses:
        200:
          description: sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  Cars:
                    type: array
                    items:
                      type: object
                      properties:
                        _id:
                          type: string
                        modelo:
                          type: string
                        cor:
                          type: string
                        ano:
                          type: string
                        acessorios:
                          type: array
                          items:
                            type: object
                            properties:
                              descricao:
                                type: string
                        quantidadePassageiros:
                          type: number
                  total:
                    type: number
                  limit:
                    type: number
                  offsets:
                    type: number
                  offset:
                    type: number
        404:
          description: Carro não encontrado.
          content:
            application/json:
              example: "Not found"
  /car/{id}:
    put:
      summary: Atualiza o registro do carro
      tags:
        - car
      parameters:
      - name: id
        in: path
        schema:
          type: string
        required: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                modelo:
                  type: string
                cor:
                  type: string
                ano:
                  type: string
                acessorios:
                  type: array
                  items: 
                    type: object
                    properties:
                      descricao: 
                        type: string
                quantidadePassageiros:
                  type: number
      responses:
        204:
          description: Atualizado com sucesso.
        404: 
          description: Carro não encontrado
          content:
            application/json:
              example: "Not found"
        400:
          description: Invalid body
          content:
            application/json:
              example: "Invalid body"
    delete:
      summary: Deleta um registro de carro
      tags:
        - car
      parameters:
      - name: id
        in: path
        schema:
          type: string
        required: true
      responses:
        204:
          description: Excluido com sucesso
        404: 
          description: Carro não encontrado
          content:
            application/json:
              example: "Not found"
        400:
          description: Invalid body
          content:
            application/json:
              example: "Invalid body"
    get:
      summary: Retorna o carro com o id informado.
      tags:
        - car
      parameters: 
      - name: id
        in: path
        schema:
          type: string 
        required: true
      responses:
        200:
          description: sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                  modelo:
                    type: string
                  cor:
                    type: string
                  ano:
                    type: string
                  acessorios:
                    type: array
                    items:
                      type: object
                      properties:
                        descricao:
                          type: string
                  quantidadePassageiros:
                    type: number
        404:
          description: Carro não encontrado
          content:
            application/json:
              example: "Not found"
